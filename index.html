<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
   
</head>
<body >
    <div class="container p-3 mb-3">
        <div class="row bg-light p-2 mt-4 d-flex  border">
            <div class="col-12">
                <h3>Payment form example</h3>
            </div>
        </div>

       

        <div class="row justify-content-center border-end border-start">
       
            <div class="row mt-2  justify-content-center">
                <div class="col-11 alert alert-danger mt-2"role="alert">
                    Some fields are missing
                </div>
            </div>

            <div class="row p-2">
                <div class="col-5">
                    <label for="basic-url" class="form-label">Card #</label>
                    <input type="text" class="form-control" id="basic-url" placeholder="XXXX XXXX XXXX XXXX" aria-describedby="basic-addon3 basic-addon4">
                </div>
                <div class="col-3">
                    <label for="basic-url" class="form-label">CVC #</label>
                    <input type="text" class="form-control" id="basic-url"placeholder="0000" aria-describedby="basic-addon3 basic-addon4">
                </div>
                <div class="col-4">
                    <label for="basic-url" class="form-label">Amount</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                    </div>
                </div>
            </div>

            <div class="row p-2 mt-2">
                <div class="col-6">
                    <label for="basic-url" class="form-label">First name</label>
                    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
                </div>
                <div class="col-6">
                    <label for="basic-url" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
                </div>
            </div>

            <div class="row p-2 mt-2">
                <div class="col-6">
                    <label for="basic-url" class="form-label">City</label>
                    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
                </div>
                <div class="col-3">
                    <label for="basic-url" class="form-label">State</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Pick a state</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="col-3">
                    <label for="basic-url" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
                </div>
            </div>

            <div class="row p-2 mt-2">
                <div class="col-6">
                    <label for="basic-url" class="form-label">We accept</label>
                    </br>
                    <div class="row ps-3">
                        <div class="col col-7 text-bg-secondary rounded">
                            
                            <div class="form-check form-check-inline ms-3">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                            </div>
                            <div class="form-check form-check-inline ms-2">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                            </div>
                            <div class="form-check form-check-inline ms-2">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-diners-club"></i></label>
                            </div>
                            <div class="form-check form-check-inline ms-2">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-amex"></i></label>
                             </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-6">
                    <label for="basic-url" class="form-label">Message</label>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                        
                    </div>
                    <label for="floatingTextarea2" class="text-body-secondary">Add any notes here</label>
                </div>
            </div>
        </div>
            <div class="row bg-light pt-2 pb-2 border">
                <div class="col-12 ">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                        <button class="btn btn-primary me-2" type="button">Send</button>
                    </div>
                
                </div>

            </div>

        
        <!-- container -->
    </div> 



    <script src="https://kit.fontawesome.com/6d8f8e0ff3.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
